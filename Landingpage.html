<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 20px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background: white;
            color: black;
        }
        .content {
            max-width: 600px;
            text-align: center;
        }
        .content h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            background: white;
            color: black;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn:hover {
            background: black;
            color: white;
        }
        #imageInput {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Welcome to Our Landing Page</h1>
            <p>Discover amazing things with us. Letâ€™s build something great together.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>
    <input type="file" id="imageInput" accept="image/*">
    
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
